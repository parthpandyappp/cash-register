          <td class="num-of-notes "></td>
          <td class="num-of-notes "></td>
          <td class="num-of-notes "></td>
          <td class="num-of-notes "></td>
        </tr>
        <tr class="bg-indigo-100">
          <th >Amount</th>
          <td >2000</td>
          <td >500</td>
          <td >100</td>
          <td >20</td>
          <td >10</td>
          <td >5</td>
          <td >1</td>
        </tr>
      </table>
    </div>
    <div>
    <script src="src/index.js"></script>
